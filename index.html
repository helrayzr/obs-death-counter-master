<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Death Counter</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
	<div class="row">
		<div class="column left font-effect-fire"><span>Total Deaths:</span></div>
		<div class="column title center font-effect-fire"><span>COUNTER_TITLE</span></div>
		<div class="column right font-effect-fire"><span>Last Death (mins):</span></div>
	</div>
	<div class="row">
		<div class="column left font-effect-fire"><ul id="gamecount" class="order-list"></ul></div>
		<div class="column center font-effect-fire"><span style="visibility:hidden;">hidden</span></div>
		<div class="column right font-effect-fire"><ul id="order-list" class="order-list font-effect-fire"></ul></div>
	</div>
    <script src="/rollNumbers.js"></script>	
</body>
